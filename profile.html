<script>
    function toggleSwitchChef() {
        const container = document.getElementById("switchChefContainer");
        
        // Menggunakan properti hidden atau toggle class untuk fleksibilitas
        if (container.style.display === "none" || container.style.display === "") {
            container.style.display = "block";
        } else {
            container.style.display = "none";
        }
    }
</script>
<script>
    function toggleSwitchChef() {
        // ... (kode fungsi ini biarkan saja seperti sebelumnya) ...
        const container = document.getElementById("switchChefContainer");
        if (container.style.display === "none" || container.style.display === "") {
            container.style.display = "block";
        } else {
            container.style.display = "none";
        }
    }

    // ================= Tambahan JavaScript Modal =================

    // 1. Ambil elemen-elemen yang dibutuhkan
    // Mengambil tombol "Keluar" di sidebar menggunakan class-nya
    const logoutLink = document.querySelector('.logout-btn');
    const modalOverlay = document.getElementById('logoutModalOverlay');
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');

    // 2. Event Listener untuk Tombol "Keluar" di Sidebar
    logoutLink.addEventListener('click', function(event) {
        event.preventDefault(); // Mencegah link berpindah halaman langsung
        // Tampilkan modal dengan mengubah display menjadi flex (agar rata tengah)
        modalOverlay.style.display = 'flex';
    });

    // 3. Event Listener untuk Tombol "No" (Tutup Modal)
    btnNo.addEventListener('click', function() {
        modalOverlay.style.display = 'none';
    });

    // 4. Event Listener untuk Tombol "Yes" (Proses Logout)
    btnYes.addEventListener('click', function() {
        // --- LOGIKA LOGOUT DI SINI ---
        // Contoh: Redirect ke halaman login
        // Ganti 'login.html' dengan halaman tujuan Anda yang sebenarnya.
        window.location.href = 'index.html';
        
        // Alternatif jika hanya ingin menutup modal untuk demo:
        // modalOverlay.style.display = 'none';
        // alert("Anda telah berhasil keluar.");
    });

    // (Opsional) Tutup modal jika user klik di area gelap di luar kotak
    window.addEventListener('click', function(event) {
        if (event.target === modalOverlay) {
            modalOverlay.style.display = 'none';
        }
    });
    // ================= Batas Tambahan JavaScript Modal =================
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
