<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garis Rasa - Langganan Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style_berlangganan.css">
</head>
<body>

    <div class="container pt-4">
        <div class="custom-alert shadow-sm text-center">
            Anda harus berlangganan agar bisa mendapatkan akses penuh
        </div>
    </div>

    <div class="container main-container d-flex flex-column align-items-center justify-content-center">
        
        <h1 class="page-title text-center mb-5">Langganan Premium</h1>

        <div class="pricing-card w-100" style="max-width: 600px;">
            <div class="d-flex justify-content-between align-items-end mb-2">
                <h4 class="fw-bold mb-0">Biaya</h4>
                <h4 class="fw-bold mb-0">Rp. 39.900/bulan</h4>
            </div>
            
            <hr class="custom-divider my-3">
            
            <p class="description-text mt-3">
                Langganan tidak akan diperpanjang otomatis. Anda bisa melanjutkan langganan kapan saja pada bagian pengaturan
            </p>
        </div>

        <div class="mt-5 w-100 text-center" style="max-width: 600px;">
    <button class="btn btn-subscribe w-100 py-3" data-bs-toggle="modal" data-bs-target="#paymentModal">Mulai Berlangganan</button>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-custom-bg border-0">
            
            <div class="modal-header border-0 pb-0 d-flex justify-content-end">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body px-4 pb-5 pt-0">
                <h2 class="payment-title mb-3">Pilih Metode Pembayaran</h2>
                
                <div class="custom-divider-black mb-4"></div>

                <a href="index_premium.html" class="text-decoration-none text-dark">
                    <div class="payment-card d-flex align-items-center mb-3">
                        <div class="icon-wrapper me-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1200px-Logo_QRIS.svg.png" alt="QRIS" class="qris-logo">
                        </div>
                        <span class="method-text"></span>
                    </div>
                </a>

                <div class="payment-card mb-3" data-bs-toggle="collapse" data-bs-target="#bankCollapse" role="button" aria-expanded="false">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="icon-wrapper me-3">
                                <i class="bi bi-credit-card-2-front fs-4"></i>
                            </div>
                            <span class="method-text">Transfer Bank</span>
                        </div>
                        <i class="bi bi-chevron-down transition-icon"></i>
                    </div>
                    
                    <div class="collapse mt-3" id="bankCollapse">
                        <div class="d-flex justify-content-between gap-2 mt-3">
                            <div class="bank-card">
                                <img src="img/mandiri.jpg" alt="Mandiri">
                            </div>
                            <div class="bank-card">
                                <img src="img/bni.png" alt="BNI">
                            </div>
                            <div class="bank-card">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/1200px-Bank_Central_Asia.svg.png" alt="BCA">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
